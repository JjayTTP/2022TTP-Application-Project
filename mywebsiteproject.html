<!DOCTYPE html>
<html>
<head>
<title>Jeryel Blanco</title>
<style>
  label{
  width: 100%;
  padding: 2px 2px;
  margin: 8px 0;
  box-sizing: border-box;
  border: none;
  background-color: #000000;
  color: white;
}
  body{
  background-image: url("index.jpg");
  }

  #myImg:hover {opacity: 0.7;}

  /* The Modal (background) */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
  }
  .modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}
#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}
.modal-content, #caption {
  animation-name: zoom;
  animation-duration: 0.6s;
}
@keyframes zoom {
  from {transform: scale(0.1)}
  to {transform: scale(1)}
}
.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}
.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}
@media only screen and (max-width: 700px){
  .modal-content {
    width: 100%;
  }
}
img {
  border-radius: 10%;
}
div {
  border: 1px solid gray;
  padding: 8px;
}

h1 {
  text-align: center;
  text-transform: uppercase;
  color: #fffefc;
}
h2 {
  text-align: center;
  text-transform: uppercase;
  text-shadow: 2px 2px;
  color: #fffefc;

}

p {
  text-indent: 50px;
  text-align: center;
  letter-spacing: 3px;
  color: #fffefc;
}

a {
  text-decoration: none;
  color: #008CBA;
}
</style>
</head>
<body>
<div>
<h1><center>This is Jeryel Blanco's World</h1></center>
</div>
<p>Cyber Security Analyst with expertice
<br> in different programming languages. <br>
On my own time I experiment with exploiting vulnerabilities
using Kali Linux</p>
<img id="myImg" src="selfimage.jpg" alt="Northern Lights, Norway" width="300" height="200">
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>
<h2>Follow me on these platforms!</h2>
<center><a href="https://www.linkedin.com/in/jeryel-blanco-ba10a3199/"><img src="linkedinlogo.png" alt="linkedinl" style="width:42px;height:42px;"></a></center>
<center><a href="https://github.com/jeryelblanco"><img src="github.png" alt="github" style="width:42px;height:42px;"></a></center>
<h2>Message Me!</h2>
<center><form action="mailto:smtp.gmail.com">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" front color= "white"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">Email Address:</label><br>
<input type="text" id="email" name="email" ><br>
<label for="message">Message:</label><br>
<input type="text" id="message" name="message" style="width:500px; height:200px;"><br>
  <br>
  <input type="submit" value="Submit">
</form></center>
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById('myImg');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
  captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
</script>
</body>
</html>
