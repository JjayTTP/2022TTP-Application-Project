<!doctype html>
<html>
	<head>
		<script src="https://kit.fontawesome.com/4aa7ac0177.js" crossorigin="anonymous"></script>

		<meta charset="utf-8">
		<title>NAVBAR</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>

		<ul class="nav">
			<div class = "logo">
				<a href="#" >Luis Marin</a>
			</div>		
			<li><a href="#" >HOME</a></li>
			<li><a href="#" >ABOUT ME</a></li>
			<li><a href="#" >PROJECTS</a></li>
			<li><a href="#" >CONTACT</a></li>
			
		</ul>

		<div class="banner">
			<img class="banner-img" src = "img/banner1.png">

		</div>
		<div class="container">
			<h1>Contact Me</h1>
			<div class="contact-box">
				<div class="contact-left">
					<h3>Feel free to send me a message</h3>
					<form>
						<div class="input-row">
							<div class="input-group">
								<label >Name</label>
								<input type="text" placeholder="John Doe">
							</div>
							<div class="input-group">
								<label >Phone</label>
								<input type="text" placeholder="123 456 7890">
							</div>
						</div>	
						<div class="input-row">
							<div class="input-group">
								<label >Email</label>
								<input type="text" placeholder="johndoe@email.com">
							</div>
							<div class="input-group">
								<label >Subject</label>
								<input type="text" placeholder="...">
							</div>
						</div>
						<label>Message</label>
						<textarea rows="5" placeholder="Your Message"></textarea>
						<button type="submit">SEND</button>
					</form>
				</div>
				<div class="contact-right">
					
					<h3>Social Media</h3>
					<div class="icons">
							
						<div class="wrapper">	
							<div class="icon linkedin">
								<div class="tooltip">LinkedIn</div>
								<span><i class="fab fa-linkedin"></i></span>
							</div>
							<div class="icon github">
								<div class="tooltip">Github</div>
								<span><i class="fab fa-github"></i></span>
							</div>
							<div class="icon twitter">
								<div class="tooltip">Twitter</div>
								<span><i class="fab fa-twitter"></i></span>
							</div>
							<div class="icon instagram">
								<div class="tooltip">Instagram</div>
								<span><i class="fab fa-instagram"></i></span>
							</div>
						</div>
					</div>
					
				</div>

			</div>
		
		</div>
		<footer>
			<div class="footer-content">
				<h3>Luis Marin</h3>
				<ul class="socials">
					<li><a href="#"><i class="fab fa-linkedin"></i></a></li>
					<li><a href="#"><i class="fab fa-github"></i></a></li>
					<li><a href="#"><i class="fab fa-twitter"></i></a></li>
					<li><a href="#"><i class="fab fa-instagram"></i></a></li>
				</ul>
			</div>
			<div class="footer-bottom">
				<p>copyright &copy; 2021 Luis Marin. designed by <span>Luis Marin</span></p>
			</div>
		</footer>


	</body>
</html>
